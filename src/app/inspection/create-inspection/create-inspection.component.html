<h1 style="margin-bottom: 30px; margin-left: 20px">Create inspection</h1>
<table style="margin-left: 20px" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Image</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let field of fieldArray; let i = index">
            <td>
                <img  style="max-width: 200px; max-height: 200px;" [src]="field.code" />
            </td>
            <td>
                {{field.name}}
            </td>
            <td>
                <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
            </td>
        </tr>
        <tr>
            <td>
                <input class="form-control" type="file" id="newAttributeCode" [(ngModel)]="newAttribute.code" name="newAttributeCode" (change)="changeListener($event)" />
            </td>
            <td>
                <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.name" name="newAttributeName" />
            </td>
            <td>
                <button class="btn btn-default" type="button" (click)="addFieldValue()"> Add</button>
            </td>
        </tr>
    </tbody>
</table>
<button style="margin-top: 60px; position: absolute; right: 0px; padding: 10px; margin-right: 40px;" type="submit" (click)="submitInspection()">Submit</button>
